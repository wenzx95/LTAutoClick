<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 300px;
            height: 150px;
        }
        div {
            width: 100%;
            height: 100%;
            font-size: 16px;
            text-align: left;
        }

        .tishi{
            display: none;
        }
    </style>
</head>
<body>
<div id="option">
    <form width="100%" height="100%">
        <fieldset>
            <legend>选项</legend>
            <span>产品选项:&nbsp;&nbsp;</span><select id="proType"></select>
            <input id="refresh" type="button" value="刷新"><br>
            <!--<span>数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量:</span><select id="qty"></select><br>-->
            <span>数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量:</span><input id="neednum" placeholder="请输入要抢的数量"><br>
            <span>时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间:</span><input type="text" id="time" placeholder="请输入多少秒抢一次"><span>秒</span><br>
            <input id="begin" type="button" value="开始">&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="end" type="button" value="结束">&nbsp;&nbsp;&nbsp;&nbsp;

        </fieldset>
    </form>
    <div class="tishi">
        <audio src="resource/dingdong.mp3" id="mp3" type="audio/mpeg" preload="auto" controls></audio>
    </div>
</div>
<script type="text/javascript" charset="utf-8"  src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" charset="utf-8"  src="js/popup.js"></script>
</body>
</html>
